<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Trinet jQuery plugin demo</title>
	<link rel="stylesheet" href="../jquery.trinet.plugin.css">
</head>
<body>
<a href="../index.html">返回</a>
<div id="contentBody" style="display: block;">
	<input type="button" class="dataSubmitButton" value="开始请求" />
	<input type="button" value="停止请求" />
</div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="../jquery.trinet.plugin.js"></script>
<script>
$(function() {
	plugin.ajaxLoader();
	$.ajaxLoader("init", {load: "处理中"});
	$("input").eq(0).click(function(){
		$.ajaxLoader("show");
	});
	$("input").eq(1).click(function(){
		$.ajaxLoader("hide");
	});
});
</script>
</html>
