<script>
$(function() {
	refresh();
    plugin.pagingBar();
    $.pagingBar('init');
});
function refreshGridData(){
	var pagingInfo = $.pagingBar('get');
	$.pagingBar('set', pagingInfo.curr*pagingInfo.paginal, 398);
	$.pagingBar('show');
};
function refresh(){
	plugin.pagingBar();
	$.pagingBar('init', {
		num: {
			max: 100,
			paginal: 25,
			curr: 0,
			total: 1,
			num: 0
		}
	});
	refreshGridData();
	
}
var utils = {};
